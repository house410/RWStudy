<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
  *{
    padding: 0; margin: 0;
  }
  .box{
    margin-top: 10px;
    width: 300px;
    height: 500px;
    float: left;
    margin-left: 35px;
    text-align: center;
  }
  .b{
    display: none;
  }
  button{
    display: block;
    margin-top: 15px;
    width: 50px;
    height: 30px;
  }
  #div1{
    border: 1px solid red;
  }
  #div2{
    border: 1px solid green;
    text-align: center;
  }
  #div3{
    border: 1px solid purple;
  }
  </style>
  <body>
    <div class="">
      <h3>하노이의 탑</h3>
    </div>
    <button type="button" name="button" value="" onclick="Init()">초기화</button>
    <div class="box" id="div1"><br>
      <p class="b">🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥</p><br>
      <p class="b">🟨🟨🟨🟨🟨🟨🟨🟨🟨</p><br>
      <p class="b">🟩🟩🟩🟩🟩🟩🟩</p><br>
      <p class="b">🟦🟦🟦🟦🟦</p><br>
      <p class="b">🟪🟪🟪</p><br>
      <p class="b">⬛</p>
    </div>
      <div class="box" id="div2">
        second
      </div>
        <div class="box" id="div3">
        </div>
      <script type="text/javascript">
        function Init() {
          var b = document.getElementsByClassName('b');
     b[0].style.display = 'block';
     b[1].style.display = 'block';
     b[2].style.display = 'block';
     b[3].style.display = 'block';
     b[4].style.display = 'block';
     b[5].style.display = 'block';
        }
      </script>
  </body>
</html>
